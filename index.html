<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Merge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recommended-recipe">
        <div class="recipe-title">Recommended recipe</div>
        <div class="recipe-items">
            <div class="recipe-item"><img src="images/1.png" alt="Recipe Item 1" class="no-click"></div>
            <div class="recipe-arrow">→</div>
            <div class="recipe-item"><img src="images/2.png" alt="Recipe Item 2" class="no-click"></div>
            <div class="recipe-arrow">→</div>
            <div class="recipe-item"><img src="images/3.png" alt="Recipe Item 3" class="no-click"></div>
            <div class="recipe-arrow">→</div>
            <div class="recipe-item"><img src="images/4.png" alt="Recipe Item 4" class="no-click"></div>
        </div>
    </div>
    <!-- Logo container -->
    <div class="logo-container">
        <img src="images/logo.png" alt="Game Logo">
    </div>
    <div class="game-container">
        <div class="grid-container">
            <!-- Grid items will be generated by JavaScript -->
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">×</span>
            <div class="image-container">
                <img src="images/farm-background.jpg" alt="Farm Background">
            </div>
            <a href="https://apps.apple.com/us/app/farm-connect-match-3d-puzzle/id6503044105" id="download-link">Tıkla ve indir</a>
        </div>
    </div>
    <!-- Merge count display -->
    <div id="merge-count" style="display:none;"></div>
    <!-- Audio elements for sound effects -->
    <audio id="merge-sound" src="sounds/merge.mp3" preload="auto"></audio>
    <audio id="drop-sound" src="sounds/drop.mp3" preload="auto"></audio>
    <audio id="popup-sound" src="sounds/popup.mp3" preload="auto"></audio>
    <audio id="confetti-sound" src="sounds/confetti.mp3" preload="auto"></audio>

    <!-- Anchored image -->
    <img src="images/Character.png" alt="Game Character" class="anchored-image">

    <script src="scripts/main.js"></script>
</body>
</html>
