<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Merge</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Merge All Animals!</h1>
        <div class="grid-container">
            <!-- Grid items will be generated by JavaScript -->
        </div>
        <div class="score-container">
            <span>Merges: </span>
            <span id="merge-count">0</span>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close">×</span>
            <div class="image-container">
                <img src="images/lastimage.png" alt="Farm Connect 3D">
            </div>
            <a href="https://apps.apple.com/us/app/farm-connect-match-3d-puzzle/id6503044105" id="download-link">Tıkla ve indir</a>
        </div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="merge-sound" src="sounds/merge.mp3" preload="auto"></audio>
    <audio id="drop-sound" src="sounds/drop.mp3" preload="auto"></audio>
    <audio id="popup-sound" src="sounds/popup.mp3" preload="auto"></audio>
    <audio id="confetti-sound" src="sounds/confetti.mp3" preload="auto"></audio>
    <script src="scripts/main.js"></script>
</body>
</html>
